<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="dialog">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<!-- <a type="hidden" hidden="true" id="modal-273078" href="#modal-container-273078" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a> -->
				<input id="modal-change-password" type="hidden" class="btn btn-primary"
					value="增加用户地址" data-toggle="modal"
					data-target="#modal-container-change-password" />
				<div class="modal fade" id="modal-container-change-password" role="dialog"
					aria-labelledby="ModalLabel-change-password" aria-hidden="true">
					<div class="modal-dialog" style="width:600px">
						<div class="modal-content">							
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h4 class="modal-title" id="ModalLabel-change-password">修改用户口令</h4>
							</div>
							<div class="modal-body">
							
								<!-- 修改用户口令-表单 -->
								<form id="change-password-form" class="form-horizontal" role="form">
									
									<div class="form-group">
										<label for="loginName" class="col-sm-3 control-label">用户名（*）</label>
										<div class="col-sm-8">
											<input type="text" id="loginName" name="loginName"  placeholder="请输入用户名" class="form-control"
												autofocus required="required">
										</div>
									</div>
									<div class="form-group">
										<label for="oldPassword" class="col-sm-3 control-label">旧口令（*）</label>
										<div class="col-sm-8 ">
											<input type="password" id="oldPassword" name="oldPassword" class="form-control"
												placeholder="原口令" required="required">
										</div>
									</div>
									<div class="form-group">
										<label for="newPassword" class="col-sm-3 control-label">新口令（*）</label>
										<div class="col-sm-8 ">
											<input type="password" id="newPassword" name="newPassword" class="form-control"
												placeholder="新口令" required="required">
										</div>
									</div>
									<div class="form-group">
										<label for="newPassRepeat" class="col-sm-3 control-label">新口令重复（*）</label>
										<div class="col-sm-8 ">
											<input type="password" id="newPassRepeat" name="newPassRepeat" class="form-control"
												placeholder="请再次输入新口令" required="required">
										</div>
									</div>									
									
								</form>
							</div>
							<div class="modal-footer">
								<button id="btnCloseChangePassword" type="button" class="btn btn-primary"
									data-dismiss="modal" aria-hidden="true">关闭</button>
								<button id="btnSaveChangePassword" type="button"  class="btn btn-primary">确定</button>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</th:block>
</body>
</html>
