<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="dialog">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<!-- <a type="hidden" hidden="true" id="modal-273078" href="#modal-container-273078" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a> -->
				<input id="modal-273078" type="hidden" class="btn btn-primary"
					value="增加用户地址" data-toggle="modal"
					data-target="#modal-container-273078" />
				<div class="modal fade" id="modal-container-273078" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" style="width:700px">
						<div class="modal-content">							
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h4 class="modal-title" id="myModalLabel">增加用户地址</h4>
							</div>
							<div class="modal-body">
							
								<!-- 增加用户地址-表单 -->
								<form id="user-address-form" class="form-horizontal" role="form">
									
									<!-- 编辑地址:id -->
									<input style="display:none;" id="editId" name="id" class="form-control">
									
									<!-- 此字段暂时未保存 -->									
									<div class="form-group">
										<label for="distpicker" class="col-sm-3 control-label">所在地区（*）</label>
										<div class="col-sm-8">
											<!-- <input type="text" id="area" name="area" class="form-control"
												placeholder="所在地区" autofocus required> -->
											<!-- 地区选择 -->
											<div data-toggle="distpicker" id="distpicker">
												<div class="row clearfix">
													<div class="col-md-12 column">
														<div class="row clearfix">
															<div class="col-md-4 column" style="padding-right:5px;">
										          					<select class="form-control" id="province" ><option value="" data-code="">—— 省 ——</option></select>
										          					<!-- 省份编码、名称-隐藏字段 -->
										          					<input type="hidden" value="" id="provinceCode" name="provinceCode">
										          					<input type="hidden" value="" id="provinceName" name="provinceName">
															</div>
															<div class="col-md-4 column" style="padding:0px 0px 0px 0px;">
										          					<select class="form-control" id="city" ><option value="" data-code="">—— 市 ——</option></select>
										          					<!-- 市级编码、名称-隐藏字段 -->
										          					<input type="hidden" value="" id="cityCode" name="cityCode">
										          					<input type="hidden" value="" id="cityName" name="cityName">
															</div>
															<div class="col-md-4 column" style="padding-left:5px">
														          <select class="form-control" id="district" ><option value="" data-code="">—— 区 ——</option></select>
														          <!-- 县级编码、名称-隐藏字段 -->
														          <input type="hidden" value="" id="countyCode" name="countyCode">
														          <input type="hidden" value="" id="countyName" name="countyName">
															</div>
														</div>
													</div>
												</div>
												
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="contactPerson" class="col-sm-3 control-label">收货人（*）</label>
										<div class="col-sm-8">
											<input type="text" id="contactPerson" name="contactPerson" class="form-control"
												placeholder="收货人" required="required">
										</div>
									</div>
									<div class="form-group">
										<label for="fullAddress" class="col-sm-3 control-label">详细地址（*）</label>
										<div class="col-sm-8 ">
											<input type="text" id="fullAddress" name="fullAddress" class="form-control"
												placeholder="详细地址" required="required">
										</div>
									</div>
									<div class="form-group">
										<label for="contactPhone" class="col-sm-3 control-label">手机号码（*）</label>
										<div class="col-sm-8 ">
											<input type="text" id="contactPhone" name="contactPhone" class="form-control"
												placeholder="手机号码" required="required">
										</div>
									</div>
									<div class="form-group">
										<label for="contactTel" class="col-sm-3 control-label">固定电话</label>
										<div class="col-sm-8 ">
											<input type="text" id="contactTel" name="contactTel" class="form-control"
												placeholder="固定电话" >
										</div>
									</div>
									<div class="form-group">
										<label for="contactEmail" class="col-sm-3 control-label">邮箱地址</label>
										<div class="col-sm-8 ">
											<input type="text" id="contactEmail" name="contactEmail" class="form-control"
												placeholder="邮箱地址" >
										</div>
									</div>
									<!-- 此字段暂时未保存 -->
									<!-- <div class="form-group">
										<label for="aliasName" class="col-sm-3 control-label">地址别名</label>
										<div class="col-sm-8 ">
											<input type="text" id="aliasName" name="aliasName" class="form-control"
												placeholder="地址别名" >
										</div>
									</div> -->
								</form>
							</div>
							<div class="modal-footer">
								<button id="btnClose" type="button" class="btn btn-primary"
									data-dismiss="modal" aria-hidden="true">关闭</button>
								<button id="btnSave" type="button"  class="btn btn-primary">确定</button>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</th:block>
</body>
</html>
