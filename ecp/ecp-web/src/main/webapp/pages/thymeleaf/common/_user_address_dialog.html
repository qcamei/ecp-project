<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="dialog">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<!-- <a hidden="true" id="modal-273078" href="#modal-container-273078" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a> -->
				<input id="modal-273078" type="hidden" class="btn btn-primary"
					value="分配帐户" data-toggle="modal"
					data-target="#modal-container-273078" />
				<div class="modal " id="modal-container-273078" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">

							<!-- <input type="hidden" id="agentId" value=""> -->
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h4 class="modal-title" id="myModalLabel">增加用户地址</h4>
							</div>
							<div class="modal-body">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label for="1" class="col-sm-3 control-label">所在地区</label>
										<div class="col-sm-8">
											<input type="text" id="1" name="1" class="form-control"
												placeholder="所在地区" autofocus required>
										</div>
									</div>
									<div class="form-group">
										<label for="2" class="col-sm-3 control-label">收货人</label>
										<div class="col-sm-8">
											<input type="text" id="2" name="2" class="form-control"
												placeholder="收货人" required>
										</div>
									</div>
									<div class="form-group">
										<label for="3" class="col-sm-3 control-label">详细地址</label>
										<div class="col-sm-8 ">
											<input type="text" id="3" name="3" class="form-control"
												placeholder="详细地址" required>
										</div>
									</div>
									<div class="form-group">
										<label for="4" class="col-sm-3 control-label">手机号码</label>
										<div class="col-sm-8 ">
											<input type="text" id="4" name="4" class="form-control"
												placeholder="手机号码" required>
										</div>
									</div>
									<div class="form-group">
										<label for="5" class="col-sm-3 control-label">固定电话</label>
										<div class="col-sm-8 ">
											<input type="text" id="5" name="5" class="form-control"
												placeholder="固定电话" required>
										</div>
									</div>
									<div class="form-group">
										<label for="6" class="col-sm-3 control-label">邮箱地址</label>
										<div class="col-sm-8 ">
											<input type="text" id="6" name="6" class="form-control"
												placeholder="邮箱地址" required>
										</div>
									</div>
									<div class="form-group">
										<label for="7" class="col-sm-3 control-label">地址别名</label>
										<div class="col-sm-8 ">
											<input type="text" id="7" name="7" class="form-control"
												placeholder="地址别名" required>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button id="btnClose" type="button" class="btn btn-primary"
									data-dismiss="modal">关闭</button>
								<button id="btnDispatch" type="button" class="btn btn-primary">确定</button>
							</div>
						</div>
					</div>

				</div>

			</div>
	</th:block>
</body>
</html>
