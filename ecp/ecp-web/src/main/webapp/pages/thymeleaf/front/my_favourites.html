<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<div th:include="/thymeleaf/common/_head2::headx('我的收藏')"	th:remove="tag"></div>

<style type="text/css">

.thumbnail img{
	width:220px;
	height:220px;
}


</style>

</head>
<body>

	<!-- header -->
	<div class="row clearfix">
		<div id="header" class="col-md-12 column">
		</div>
	</div>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column" >
				<h3 style="font-size:20px">我的关注</h3>
			</div>
		</div>
		<br>		
		<div class="row clearfix">
			<div class="col-md-12 column" >				
				<span th:each="statisticInfo:${statisticInfos}">
					<span th:text="${statisticInfo.c_name}+'('+${statisticInfo.count}+') '"></span>
				</span>
				 
			</div>
		</div>
		<br>		
		<div class="row clearfix">			
			<div class="col-md-12 column">				
				<input type="checkbox" name="InputSelectAll" id="SelectAll" value="" />
				<label for="SelectAll">全选</label>
				<button type="button" class="btn btn-primary">加入购物车</button>
				<button type="button" class="btn btn-primary">取消关注</button>
			</div>
		</div>
		<br>		
		<div class="row clearfix">
			<div class="col-md-12 column" >
				<div class="row">
				
					<div  th:each="favouriteItem:${favouriteItems}" class="col-md-3">
						<div class="thumbnail">
							<img alt="300x200" th:src="@{${favouriteItem.pictureUrl}}"   />
								<div class="caption">
									<div>
										<span th:text="${favouriteItem.ItemName}" >产品名称</span><br>
										<strong th:text="'￥'+${favouriteItem.sellPrice}">价格：5800</strong>																				
									</div>
									<div>
										<a class="btn btn-primary" href="#" th:attr="data-bind=${favouriteItem.id}" >加入购物车</a> 
									</div>
								</div>
						</div>
					</div>					
										
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<div class="row clearfix">
		<div id="footer" class="col-md-12 column">
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/js/loadHeaderFooter.js}"></script>
	
</body>
</html>
