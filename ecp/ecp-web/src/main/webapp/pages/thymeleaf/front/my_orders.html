<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<div th:include="/thymeleaf/common/_head2::headx('我的订单')"
	th:remove="tag"></div>
<style>
.container a{
	color:black;
}
a:hover {
	text-decoration: none;
}

.container a:hover {
	color:blue;
	
}

.goods-item {
	float: left;
	width: 550px;
	inline: true;
	padding-right: 20px;
}

.goods-number {
	/* float:right;  */
	overflow: auto;
	width: 50px;
	margin-right: 20px;
	margin-top: 50px;
}

.tr-th {
	background: #EEEEEE;
}
</style>

</head>
<body>
	<!-- header -->
	<div class="row clearfix">
		<div id="header" class="col-md-12 column"></div>
	</div>
	<!-- content -->
	<div class="container" id="container"></div>
	<!-- footer -->
	<div class="row clearfix">
		<div id="footer" class="col-md-12 column"></div>
	</div>
	<script type="text/javascript" th:src="@{/static/js/loadHeaderFooter.js}"></script>

	<script>
		function loadOrder() {
			var url = "/front/order/show";
			var parms = null;
			var callbackFunc = null;
			var containerId = "#container";
			loadPage(containerId, url, parms, callbackFunc);
		}
		$(function() {
			loadOrder();
		})
	</script>

</body>
</html>
