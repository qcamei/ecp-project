<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 style="font-size: 20px">我的关注</h3>
		</div>
	</div>
	<br>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<span th:each="statisticInfo:${statisticInfos}"> <span
				th:text="${statisticInfo.c_name}+'('+${statisticInfo.count}+') '"></span>
			</span>

		</div>
	</div>
	<br>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<input type="checkbox" name="InputSelectAll" id="SelectAll" value="" />
			<label for="SelectAll">全选</label>
			<button type="button" class="btn btn-primary">加入购物车</button>
			<button type="button" class="btn btn-primary">取消关注</button>
		</div>
	</div>
	<br>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row">

				<div th:each="favouriteItem:${favouriteItems}" class="col-md-3">
					<div class="thumbnail">
						<img alt="215x215" th:src="${favouriteItem.pictureUrl}" />
						<div class="caption">
							<div>
								<span th:text="${favouriteItem.ItemName}">产品名称</span><br>
								<strong th:text="'￥'+${favouriteItem.sellPrice}">价格：5800</strong>
							</div>
							<div>
								<a class="btn btn-primary" href="#"
									th:attr="data-bind=${favouriteItem.id}">加入购物车</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/js/my_favourite/myfavourite.js}"></script>
</body>
</html>
