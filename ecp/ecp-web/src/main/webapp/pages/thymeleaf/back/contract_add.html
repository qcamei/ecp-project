				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">合同细则</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="guarantee_period" class="col-sm-3 control-label">质保期</label>
								<div class="col-sm-6">
									<label for="1"><input type="checkbox" name="name2"
										id="1" value="a" /> 原厂标准质保</label> <label for="2"><input
										type="checkbox" name="name2" id="2" value="b" /> 用户特殊质保</label>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">交货时间</label>
								<div class="col-sm-6">
									<input class="form-control" id="inputPassword3" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">交货地址</label>
								<div class="col-sm-6">
									<input class="form-control" id="inputPassword3" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">运输方式及费用负担</label>
								<div class="col-sm-6">
									<input class="form-control" id="inputPassword3" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">运输方式及费用负担</label>
								<div class="col-sm-6">
									<input class="form-control" id="inputPassword3" type="text" />
								</div>
							</div>

							<!-- 付款方式1 -->
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-3 control-label">付款方式1</label>
								<div class="col-sm-1">
									<input class="form-control" id="inputPassword31"
										type="checkbox" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-offset-2 col-sm-3 control-label">合同签定后甲方支付合同百分比</label>
								<div class="col-sm-4">
									<input class="form-control" id="inputPassword31"
										type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-offset-2 col-sm-3 control-label">合同签定后甲方支付金额</label>
								<div class="col-sm-4">
									<input class="form-control" id="inputPassword31"
										type="text" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-offset-2 col-sm-3 control-label">发货前甲方支付合同百分比</label>
								<div class="col-sm-4">
									<input class="form-control" id="inputPassword31"
										type="text" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-offset-2 col-sm-3 control-label">发货前甲方支付合同金额</label>
								<div class="col-sm-4">
									<input class="form-control" id="inputPassword31"
										type="text" />
								</div>
							</div>
							
							<!-- 付款方式1 -->
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">付款方式2</label>
								<div class="col-sm-1">
									<input class="form-control" id="inputPassword3" type="checkbox" />
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-offset-2 col-sm-3 control-label">签定后多少日付全部货款</label>
								<div class="col-sm-4">
									<input class="form-control" id="inputPassword31"
										type="text" />
								</div>
							</div>
							
							<!-- 签定后于日期前付全部货款 -->
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-offset-2 col-sm-3 control-label">签定后于日期前付全部货款</label>
								<div class="col-sm-4">
									<input class="form-control" id="inputPassword31"
										type="text" />
								</div>
							</div>
							
							<!-- 欠款资金占用费率 -->
							<div class="form-group">
								<label for="inputPassword31" class="col-sm-offset-2 col-sm-3 control-label">欠款延期资金日占用费率</label>
								<div class="col-sm-4">
									<input class="form-control" id="inputPassword31"
										type="text" />
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">全款到帐后乙方开据</label>
								<div class="col-sm-6">
									<input class="form-control" id="inputPassword3" type="text" />
								</div>
							</div>

							<!-- <div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Sign in</button>
								</div>
							</div> -->
						</form>


					</div>
					<!-- <div class="panel-footer">Panel footer</div> -->
				</div>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<button type="button" class="btn btn-primary"  style="float:right;margin-right:50px" >合同确认</button>
						<a th:href="@{/back/contract/preview}" class="btn btn-primary" style="float:right;margin-right:10px" target="_blank">合同预览</a>
					</div>
				</div>

			</div>
		</div>
	</div>
