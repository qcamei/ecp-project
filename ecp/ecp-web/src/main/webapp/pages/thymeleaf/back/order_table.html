<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 对话框 -->
	<!-- <div th:replace="thymeleaf/common/_dispatch_account_dialog::dialog" class="header"></div> -->
	
	<!-- 订单列表 -->
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h4>订单管理</h4>
			<table class="table">
				<thead>
					<tr>
						<th>订单号</th>
						<th>订单时间</th>
						<th>金额</th>
						<th>收货人</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order:${orderList}">
						<td th:text="${order.orderId}">订单号</td>
						<td
							th:text="${#calendars.format(order.orderTime,'yyyy-MM-dd HH:mm:ss')}">订单时间</td>
						<td th:text="${order.totalPrice}">优惠前金额</td>
						<td th:text="${order.name}">收货人</td>
						<td>状态显示</td>
						<td><a type="button" href="#"
							class="btn btn-primary show-detail">详情</a> <a type="button"
							th:attr="data-id=${order.id},data-orderid=${order.orderId}"
							class="btn btn-primary create-contract">生成合同</a></td>

					</tr>

				</tbody>
			</table>

			<!-- 加入 分页 -->
			<div th:include="/thymeleaf/common/_pager::pager" class="pagerx" 
					style="float: right; margin-right: 100px;"></div>

		</div>
	</div>
	
	<!-- footer -->
	<!-- <div th:include="/thymeleaf/common/_footer::footer" class="footer"></div> -->

	<!-- 当用户点击查询条件时，采用些隐藏表单提交 -->
	<form th:action="@{/back/order/show}" method="post" id="searchform">
		<!-- 保存页号与页大小 -->
		<input type="hidden" name="pageNum" id="pageNum" value=""> 
		<input type="hidden" name="pageSize" id="pageSize" value="">
	</form>
	
	<script type="text/javascript"	th:src="@{/static/js/order_management/orderManagement.js}"></script>


</body>
</html>
