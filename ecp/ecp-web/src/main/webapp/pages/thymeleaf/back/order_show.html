<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<div th:include="/thymeleaf/common/_head2::headx('订单管理')"
	th:remove="tag"></div>
</head>
<body>
	<!-- header -->
	<!-- <div th:include="thymeleaf/common/_header::header" class="header"></div> -->
	<!-- content -->
	<div class="container" id="container"></div>

	<script>
		/*function:加载页面 */
		function loadOrder(parms, callback) {
			var url = "/back/order/ordertable";
			var callbackFunc = callback;
			var containerId = "#container";
			loadPage(containerId, url, parms, callbackFunc);
		}

		/**
			function:加载页面
			parameters:
				orderTimeCond:订单时间条件值
				dealStateCond:处理状态条件值
		 */
		function defaultLoadOrder(orderTimeCond, dealStateCond) {
			var url = "/back/order/ordertable";

			var parms = new Object(); //参数
			parms.orderTimeCond = orderTimeCond; //近三个月订单
			parms.dealStateCond = dealStateCond; //全部状态
			parms.pageNum = null;
			parms.pageSize = null;

			loadOrder(parms,null);
		}
		$(function() {
			defaultLoadOrder(1, 0);
		})

		/* function defaultLoad() {
			var parms = new Object();
			parms.pageNum = null;
			parms.pageSize = null;

			loadOrder(parms, null);
		} */

		//================page loaded ready===============
		/* $(function() {
			defaultLoad();
		}) */
	</script>


</body>
</html>
