<body>

	<!-- content -->
	<div class="container" id="container">
		test
	</div>
	<!-- footer -->

	<!-- 当用户点击查询条件时，采用些隐藏表单提交 -->
	<form th:action="@{/back/agent/show}" method="post" id="searchform">
		<!-- 保存页号与页大小 -->
		<input type="hidden" name="pageNum" id="pageNum" value=""> 
		<input type="hidden" name="pageSize" id="pageSize" value="">

		<!-- 用户选择的条件列表 -->
		<!-- <input type="hidden" name="searchCond" id="searchCond"	th:value="${searchCond}"> -->
	</form>

	<script type="text/javascript">
	
		/*加载签约代理商列表*/
		function loadUserAgent() {
			console.log("test");
			var url = "/back/agent/agenttable";
			
			var parms = new Object();
			parms.pageNum=$("#pageNum").val();
			parms.pageSize=$("#pageSize").val();
			
			var callbackFunc = null;
			var containerId = "#container";
			
			loadPage(containerId, url, parms, callbackFunc);
		}
		
		$(function() {
			loadUserAgent();
		})
	</script>
