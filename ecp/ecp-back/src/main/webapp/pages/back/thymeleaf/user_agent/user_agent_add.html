<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<div th:include="/back/thymeleaf/common/_head2::headx('增加签约客户')" th:remove="tag"></div>
</head>
<body>

	<div class="container-fluid" style="margin-top: 20px;">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							增加签约客户
						</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" id="user-agent-form">
							<div class="form-group">
								<label for="companyName" class="col-sm-2 control-label">企业名称</label>
								<div class="col-sm-10">
									<input class="form-control" id="companyName" name="companyName"  type="text" />
								</div>	
							</div>
							
							<div class="form-group">
								<label for="artificialPersonName" class="col-sm-2 control-label">企业负责人姓名</label>
								<div class="col-sm-10">
									<input	class="form-control" id="artificialPersonName" name="artificialPersonName"  type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="contactPhone" class="col-sm-2 control-label">手机号码</label>
								<div class="col-sm-10">
									<input class="form-control"	id="contactPhone" name="contactPhone" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="contactEmail" class="col-sm-2 control-label">企业邮箱</label>
								<div class="col-sm-10">
									<input class="form-control"	id="contactEmail" name="contactEmail" type="text" />
								</div>
							</div>
							<div class="form-group" >
								<label for="contactAddress" class="col-sm-2 control-label">联系地址</label>
								<div class="col-sm-10">
									<input class="form-control" id="contactAddress" name="contactAddress" type="text" />
								</div>
							</div>
							
							<div class="form-group" >
								<div>
									<label for="businessLicencePicSrc" class="col-sm-2 column control-label" >营业执照</label>
								</div>
								<div class="col-sm-10 column" >
									<div id="businessLicencePicSrc_prev" style="display:inline-block"></div>
									<div style="display:inline-block">
										<input id="businessLicencePicSrc" name="businessLicencePic_Src" type="file"
											onchange="javascript:preview(this);" accept="image/*" />
									</div>
								</div>
							</div>  <!-- end of form-group -->
							
							<div class="form-group">
								<div>
									<label for="taxRegistrationCertificatePicSrc" class="col-sm-2 column control-label">税务登记证</label>
								</div>
								<div class="col-sm-10 column">
									<div  id="taxRegistrationCertificatePicSrc_prev" style="display:inline-block"></div>
									<div style="display:inline-block">
										<input id="taxRegistrationCertificatePicSrc" name="taxRegistrationCertificatePic_Src" type="file"
											onchange="javascript:preview(this);" accept="image/*" />
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div>
									<label for="organizationPicSrc" class="col-sm-2 column control-label">组织机构代码证</label>
								</div>
								<div class="col-sm-10 column">
									<div  id="organizationPicSrc_prev" style="display:inline-block"></div>
									<div style="display:inline-block">
										<input id="organizationPicSrc" name="organizationPic_Src" type="file"
											onchange="javascript:preview(this);" accept="image/*" />
									</div>
								</div>
							</div>
												
							<hr>
							<div class="form-group">
								<div>
									<label for="organizationPicSrc" class="col-sm-2 column control-label">&nbsp;</label>
								</div>
								<div class="col-sm-10 column">
									<button type="button" id="btnSave"  class="btn btn-primary" style="float:right;margin-right:100px;">确定</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/static/js/user_agent/user_agent_add.js}"></script>

</body>
</html>
