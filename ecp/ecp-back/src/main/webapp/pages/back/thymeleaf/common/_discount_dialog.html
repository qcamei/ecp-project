<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>折减对话框</title>
</head>
<body>
	<th:block th:fragment="dialog">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<!-- <a type="hidden" hidden="true" id="modal-273078" href="#modal-container-273078" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a> -->
				<input id="modal-273078" type="hidden" class="btn btn-primary"
					value="增加用户地址" data-toggle="modal"
					data-target="#modal-container-273078" />
				<div class="modal fade" id="modal-container-273078" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h4 class="modal-title" id="myModalLabel">折减金额</h4>
							</div>
							<div class="modal-body">

								<!-- 增加用户地址-表单 -->
								<form id="dialog-form" class="form-horizontal" role="">
									<!-- 此字段暂时未保存 -->
									<div class="form-group">
										<label for="area" class="col-sm-3 control-label">折减金额</label>
										<div class="col-sm-8">
											<input type="text" id="discount" name="discount"
												class="form-control" placeholder="折减金额" autofocus required>
											<input type="text" style="display:none;">
										</div>
									</div>									
								</form>								
							</div>
							<span class="col-sm-4 col-sm-offset-1 control-label">
										注:在网示单价基础上折减.
							</span>
							<div class="modal-footer">
								<button id="btnClose" type="button" class="btn btn-primary"
									data-dismiss="modal" aria-hidden="true">关闭</button>
								<button id="btnConfirm" type="button" class="btn btn-primary">确定</button>
							</div>
						</div>
					</div>

				</div>

			</div>
	</th:block>
</body>
</html>
